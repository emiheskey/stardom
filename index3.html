<div class="wrapper">
	<div class="main">
    	<div class="registration-form">
        <div class="text-center">
            <h3>STEP 3</h3>
            <h5>Select your category</h5>
           </div>
        <form class="">
        	<div class="row">
				<div class="col-sm-12">  
                  <div>
                    <div>
                      <input type="radio" name="cat-selector" id="song-writer-songs" required>
                      <label for="song-writer-songs">Song Writer</label>
                    
                      <div class="reveal-if-active">
                        <label for="song-title">Song Title</label>
                        <input type="text" id="song-title" name="song-title" class="require-if-active form-control" data-require-pair="#song-writer-songs">
                        <label for="song-lyrics">Song Lyrics (not more than 150 words)</label>
                        <textarea id="song-lyrics" name="song-lyrics" class="require-if-active form-control" data-require-pair="#song-writer-songs" placeholder="Type or Paste lyrics here"></textarea>
               			<label for="song-title">Melody link</label>
                        <input type="text" id="song-melody" name="song-melody" placeholder="Soundcloud or reverbnation" class="require-if-active form-control" data-require-pair="#song-writer-songs">
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    
                    <div>
                      <input type="radio" name="cat-selector" id="song-producer">
                      <label for="song-producer">Producer</label>
                    
                      <div class="reveal-if-active">
                        <label for="pro-title">Song Title</label>
                        <input type="text" id="pro-title" name="pro-title" class="require-if-active form-control" data-require-pair="#song-producer">
                        <label for="pro-video">Video link</label>
                        <input type="text" id="pro-video" name="pro-video" class="require-if-active form-control" data-require-pair="#song-producer" placeholder="Youtube or Vimeo">
                        <label for="pro-audio">Audio link</label>
                        <input type="text" id="pro-audio" name="pro-audio" class="require-if-active form-control" data-require-pair="#song-producer" placeholder="Soundcloud or Reverbnation">
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div>
                      <input type="radio" name="cat-selector" id="vocalist">
                      <label for="vocalist">Vocalist</label>
                    
                      <div class="reveal-if-active">
                        <label for="voc-title">Song Title</label>
                        <input type="text" id="voc-title" name="voc-title" class="require-if-active form-control" data-require-pair="#vocalist">
                        <label for="pro-video">Audio link</label>
                        <input type="text" id="voc-audio" name="voc-audio" class="require-if-active form-control" data-require-pair="#vocalist" placeholder="SoundCloud or Reverbnation">
                        		<h5>Instrument used</h5>
                        		<div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    Guitar
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    Keyboard or Piano
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                    Drums or Percussions
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                      </div>
                    </div>
                    
                  </div>
  

               </div>
                
            </div>
            <div class="row">
            
                <div class="text-center">
                	<a href="#" class="btn btn-lg btn-danger">Submit</a>
                </div>
            </div>
        </form>
        
        </div>

    <script>
	var FormStuff = {
  
  init: function() {
    this.applyConditionalRequired();
    this.bindUIActions();
  },
  
  bindUIActions: function() {
    $("input[type='radio'], input[type='checkbox']").on("change", this.applyConditionalRequired);
  },
  
  applyConditionalRequired: function() {
    
    $(".require-if-active").each(function() {
      var el = $(this);
      if ($(el.data("require-pair")).is(":checked")) {
        el.prop("required", true);
      } else {
        el.prop("required", false);
      }
    });
    
  }
  
};

FormStuff.init();
	</script>
